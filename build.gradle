plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.5'
    id 'io.spring.dependency-management' version '1.1.5'
    id 'jacoco'
}

group = 'com.eddytester'
version = '1.0-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}

tasks.jacocoTestReport {
    reports {
        xml.required.set(true)
        html.required.set(true)
    }
}

tasks.register("openJacocoReport") {
    doLast {
        // Use layout.buildDirectory instead of project.buildDir
        def reportPath = "${layout.buildDirectory.get().asFile}/reports/jacoco/test/html/index.html"
        if (new File(reportPath).exists()) {
            println "JaCoCo Report: file://${reportPath}"
        } else {
            println "JaCoCo Report not found at: ${reportPath}"
        }
    }
}

tasks.jacocoTestReport.finalizedBy('openJacocoReport')